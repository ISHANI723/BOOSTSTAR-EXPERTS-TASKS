        // 1.ARITHMETIC OPERATORS

        let x=10,y=4;

        var a=x+y; //ADDITION
        console.log("Addition: ",a);

        var s=x-y; //SUBTRACTION
        console.log("Subtraction: ",s);

        var m=x*y; //MULTIPLICATION
        console.log("Multiplication: ",m);

        var d=x/y; //DIVISION
        console.log("Division: ",d);

        var mo=x%y; //MODULUS
        console.log("Modulus: ",mo);

        var e=x**y; //EXPONENTIATION
        console.log("Exponentiation: ",e);

        console.log(++x);
        var i1=++x; //PREFIX-INCREMENT
        console.log("Prefix-Increment: ",i1);
        console.log(x++);
        var i2=x++; //POSTFIX-INCREMENT
        console.log("Prefix-Increment: ",i2);

        console.log(--y);
        var d1=--y; //PREFIX-DECREMENT
        console.log("Prefix-Decrement: ",d1);
        console.log(y--);
        var d2=y--; //POSTFIX-DECREMENT
        console.log("Postfix-Decrement: ",d2);

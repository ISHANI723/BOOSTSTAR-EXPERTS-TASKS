        //2.STRING METHODS 
        let a="Hey There!";
        //1. length()
        console.log("Length: ",a.length);

        //2. charAt()
        console.log("Char At: ",a.charAt(2));

        //3. charCodeAt()
        console.log("Code Char At: ",a.charCodeAt(1));

        //4. slice()
        console.log("Slice: ",a.slice(4,7));

        //5. substring()
        console.log("Substring: ",a.substring(3,8));

        //6. toLowerCase()
        console.log("Lowercase: ",a.toLowerCase());

        //7. toUpperCase()
        console.log("Uppercase: ",a.toUpperCase());

        //8. concat()
        let b="45";
        console.log("Concatenation: ",a.concat(" ",b));

        //9. trim()
        let c="      HELLO WORLD!!     ";
        console.log("Trim: ",c.trim());

        //10. repeat()
        console.log("Repeat: ",a.repeat(3));

        //11. replace()
        console.log("Replace: ",a.replace("Hey","HELLO"));

        //12. split()
        console.log("Split: ",a.split(","));

        //13. toString()
        let e=36;
        console.log("To String: ",e.toString());

        //14. indexOf()
        console.log("Index Of: ",a.indexOf('e'));

        //15. lastIndexOf()
        console.log("Last Index Of: ",a.lastIndexOf('e'));

    </script>
